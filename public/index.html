<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Memories | Countries Travelled</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo">Travel Memories</h1>
        <p class="tagline">Collecting moments from around the world</p>
      </div>
      <button class="btn-add" id="addBtn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Add Country
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="gallery" id="gallery">
        <!-- Cards will be dynamically added here -->
      </div>

      <div class="empty-state" id="emptyState">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="40" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="4 4"/>
          <path d="M60 45V75M45 60H75" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h2>No travels yet</h2>
        <p>Start adding countries you've visited to build your travel collection</p>
        <button class="btn-primary" onclick="document.getElementById('addBtn').click()">Add Your First Country</button>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Country</h2>
        <button class="btn-close" id="closeBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <form id="countryForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="countryName">Country Name</label>
          <input type="text" id="countryName" name="name" placeholder="e.g., Japan, Italy, Brazil..." required>
        </div>

        <div class="form-group">
          <label for="countryImage">Country Image</label>
          <div class="file-upload" id="fileUpload">
            <input type="file" id="countryImage" name="image" accept="image/*" required>
            <div class="file-upload-content">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="8" y="12" width="32" height="24" rx="2" stroke="#9CA3AF" stroke-width="2"/>
                <circle cx="18" cy="20" r="3" stroke="#9CA3AF" stroke-width="2"/>
                <path d="M8 30L16 22L24 30L32 22L40 30" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <p><span>Click to upload</span> or drag and drop</p>
              <p class="file-upload-hint">PNG, JPG, GIF up to 5MB</p>
            </div>
            <div class="file-upload-preview" id="imagePreview"></div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Add to Collection</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
